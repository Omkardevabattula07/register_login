<h2>Register</h2>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>
    <textarea name="bio" placeholder="Bio"></textarea><br>
    <input type="file" name="image"><br>
    <input type="text" name="security_question" placeholder="Security Question" required><br>
    <input type="text" name="security_answer" placeholder="Security Answer" required><br>
    <button type="submit">Register</button>
</form>
<a href="{% url 'login' %}">Go to Login</a>
